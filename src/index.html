<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Math Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <nav class="navbar navbar-expand navbar-dark">
          <a class="navbar-brand" href="#">10 weeks project</a>

          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#usage">How to use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#playGame">Play game</a>
              </li>
            </ul>
          </div>
    </nav>


  <div class="container-fluid">
    <div id="top-page">
      <div class="title-text">
          <h2>Math Game</h2>
          <p>Answer Math Quiz and Get Math</p>
      </div>
    </div>

    <div id="playGame">
        <div class="row">
            <!-- This shows in the initial display -->
            <div class="col-md-6 offset-md-3 initialDisplay">
                <h3>Answer math quiz!</h3>
                <br>
                <button type="button" name="button" class="btn btn-primary showQuestion">Game Start!</button>
            </div>

            <!-- This shows dutring the game -->
            <div class="col-md-6 offset-md-3 mathMode">
                <div class="mathGame">
                    <span class="question" id="mathNumber1"></span>
                    <span class="question" id="mathOperator"></span>
                    <span class="question" id="mathNumber2"></span>
                    <span class="question" id="equal"> = </span>
                    <span><input type="text" id="answer" autofocus></span>
                    <br>
                    <button type="button" name="button" class="btn btn-primary mt-3 showQuestion">Answer!</button>
                </div>
            </div>

            <div class="col-md-6 offset-md-3 result">

            </div>

            <div class="col-md-3">
                <div class="showMath">
                    Owned math
                    <div id="ownedMath">
                        0
                    </div>
                    <div id="level">
                        Newbie
                    </div>
                </div>

            </div>

        </div>


    </div>




    <div id="usage">
        <div class="usageList">
            <h3>1. Do math quiz</h3>
            <p>Answer 10 math quizzes</p>
            <h3>2. Get math</h3>
            <p>You can get "math" that is an original currency in this DApp. You can get as much as correct answers you got.</p>
        </div>
    </div>




  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
